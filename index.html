<div id="q-app">
  <div class="q-pa-md row items-start q-gutter-md">

    <q-card class="my-card" flat bordered>
      <q-item>
        <q-item-section avatar>
          <q-avatar>
            <img src="https://cdn.quasar.dev/img/boy-avatar.png">
          </q-avatar>
        </q-item-section>

        <q-item-section>
          <q-item-label>USA DREAM</q-item-label>
          <q-item-label caption>
            For Anna
          </q-item-label>
        </q-item-section>
      </q-item>

      <q-separator></q-separator>

      <q-card-section class="text-body1" vertical  >
        <q-item clickable v-ripple v-for="(word,index) in todoList" :key="index">
        <q-item-section  class="text-black" @click="wordmeaning(index)">
          {{ word.title }}
        </q-item-section>
        <q-item-section avatar>
              <q-btn  label="換單字" flat round color="red" icon="favorite" @click="changeword(word.id)"></q-btn>
            </q-item-section>
            <q-item-section avatar>
              <q-btn label="背完" flat round color="accent" icon="bookmark" @click="setRemeberWord(word.title,word.id)"></q-btn>
            </q-item-section>
      </q-item>
      </q-card-section>

    </q-card>

    <q-card class="my-card">
      <q-card-section horizontal>
        <q-img
          class="col-5 text-body1"
          src="https://cdn.quasar.dev/img/parallax1.jpg"
        ></q-img>
        <q-card-section vertical >
        <q-item clickable class="block">
          <q-item-section class="text-h6" >
            {{ thisword }}
          </q-item-section>
          <q-item-section class="text-red"  @click="playSound(phoneticAudio)">
            {{ phonetic }}
          </q-item-section>
          <q-separator></q-separator>
          <q-item-section avatar>
            <q-btn  label="換解釋" flat round color="red" icon="email" @click="changeMeaning(currentNumber)">
              <q-badge color="orange" floating>{{meaningNumber}}</q-badge>
            </q-btn>
          </q-item-section>
        </q-item>
        </q-card-section>
        <!-- <q-card-section vertical>
        <q-item clickable class="block">
          <q-item-section avatar>
            <q-btn  label="換解釋" flat round color="red" icon="favorite"></q-btn>
          </q-item-section>
        </q-item>
        </q-card-section> -->
      </q-card-section>

      <q-separator></q-separator>

      <q-card-section class="text-body1" vertical  >
        <q-card-actions vertical >
          <!-- <q-item vertical> -->
            <q-item-section class="text-purple">
            Meaning {{partofSpeech}} : 
            {{ wordMeaning }}
            </q-item-section>
            <q-separator></q-separator>
            <q-item-section class="text-red">
            Example: {{ wordExample }}
          </q-item-section>
        </q-card-actions>
      </q-card-section>

      <q-separator></q-separator>

      <q-card-section class="text-body1" vertical  >
        <q-card-actions vertical >
          <q-item clickable v-ripple  v-for="synonym in synonymList" :key="index">
            <q-item-section @click="historymeaning(synonym)" >
              {{synonym}}
            </q-item-section>
          </q-item>
        </q-card-actions>
      </q-card-section>

      <q-separator></q-separator>

      <q-card-section class="text-body1" vertical  >
        <q-card-actions vertical >
          <!-- <q-item vertical> -->
            <q-item-section v-for="antonym in antonymList" class="text-blue">
             {{antonym}} 
            </q-item-section>
        </q-card-actions>
      </q-card-section>

    </q-card>

    <q-card class="my-card" flat bordered>
      <q-card-section horizontal>
        <q-card-section class="q-pt-xs">
          <!-- <div class="text-overline">單字解釋</div> -->
          <div class="text-h5 q-mt-sm q-mb-xs">已背單字，再看一次解釋</div>
          <div class="text-body1 text-blue">
          <q-card-section vertical  >
            <q-item clickable v-ripple v-for="(word,index) in history" :key="index">
              <q-item-section @click="historymeaning(word)" >
                {{ word }}
              </q-item-section>
            </q-item>
          </q-card-section>
          </div>
        </q-card-section>

      </q-card-section>

      <q-separator></q-separator>

      <q-card-actions>
        <q-btn flat round icon="event"></q-btn>
        <q-btn flat>
          10:30PM
        </q-btn>
        <q-btn flat color="primary">
          Complete Today Task
        </q-btn>
      </q-card-actions>
    </q-card>

  </div>
</div>

                    console.log("此單字找到解釋");

                  }

                  wordMeaning.value="";

                  phonetic.value="";

               });
          };

            if(sound) {

              audio.play();
          };
        };

          const changeword = (cid) => {

          const pushData = (strData) => { 

                $q.dialog({
                  title: 'Confirm',

              };

myapp.use(Quasar, { config: {notify:{}} });
